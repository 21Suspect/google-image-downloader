<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Visual Downloader 3.0</title>
    <style>
        body {
            width: 480px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #f7f7f7;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 13px;
            box-sizing: border-box;
            font-family: monospace;
        }

        label {
            font-size: 11px;
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 3px;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .col {
            flex: 1;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #log {
            margin-top: 15px;
            font-size: 11px;
            color: #333;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
            background: #000;
            color: #0f0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: monospace;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e5e7eb;
            margin-top: 10px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            width: 0%;
            background-color: #10b981;
            transition: width 0.3s ease;
        }

        .settings-group {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>Smart Visual Downloader 3.0 ðŸ§ </h3>

    <label for="buildingList">Search List (separated by ;)</label>
    <textarea
        id="buildingList">Parthenon; Pantheon; Hagia Sophia; Colosseum; Taj Mahal; St. Paul's Cathedral; Palace of Versailles; La Sagrada Familia; Eiffel Tower; Flatiron Building; Empire State Building; Villa Savoye; Fallingwater; Sydney Opera House; Seagram Building; Guggenheim Museum Bilbao; Louvre Pyramid; Lotus Temple; Burj Khalifa; One World Trade Center</textarea>

    <div class="settings-group">
        <div class="row">
            <div class="col">
                <label for="folderName">Download Folder</label>
                <input type="text" id="folderName" value="images">
            </div>
            <div class="col">
                <label for="imageCount">Images per Search</label>
                <input type="number" id="imageCount" value="1" min="1" max="10">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="pageLoadDelay">Page Load Buffer (ms)</label>
                <input type="number" id="pageLoadDelay" value="2000" min="500">
            </div>
            <div class="col">
                <label for="maxWaitMs">Max HD Wait (ms)</label>
                <input type="number" id="maxWaitMs" value="1000" min="500">
            </div>
        </div>
    </div>

    <button id="startBtn">Start Smart Download</button>

    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
    <div id="log">System Ready.</div>

    <script src="popup.js"></script>
</body>

</html>
